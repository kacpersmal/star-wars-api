name: Star Wars API - Pull Request

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "services/star-wars-backend/**"
      - ".github/workflows/api-push.yml"
  workflow_dispatch:
    inputs:
      run_e2e_tests:
        description: "Run E2E tests"
        required: false
        default: true
        type: boolean
      upload_coverage:
        description: "Upload test coverage"
        required: false
        default: true
        type: boolean
      allow_test_failures:
        description: "Allow tests to fail and continue build"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "18"
  WORKING_DIRECTORY: "./services/star-wars-backend"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: star_wars_user
          POSTGRES_PASSWORD: star_wars_password
          POSTGRES_DB: star_wars_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Setup test environment
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          cp .env.example .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USERNAME=star_wars_user" >> .env
          echo "DB_PASSWORD=star_wars_password" >> .env
          echo "DB_DATABASE=star_wars_db" >> .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Run database migrations
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run db:push

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_test_failures }}
        run: npm test -- --coverage --passWithNoTests

      - name: Upload test coverage
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.upload_coverage)
        uses: codecov/codecov-action@v3
        with:
          directory: ${{ env.WORKING_DIRECTORY }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.run_e2e_tests)

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: star_wars_user
          POSTGRES_PASSWORD: star_wars_password
          POSTGRES_DB: star_wars_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Setup test environment
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          cp .env.example .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USERNAME=star_wars_user" >> .env
          echo "DB_PASSWORD=star_wars_password" >> .env
          echo "DB_DATABASE=star_wars_db" >> .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Run database migrations
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run db:push

      # - name: Run e2e tests
      #   working-directory: ${{ env.WORKING_DIRECTORY }}
      #   continue-on-error: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_test_failures }}
      #   run: npm run test:e2e

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always() && (needs.unit-tests.result == 'success' || (github.event_name == 'workflow_dispatch' && inputs.allow_test_failures)) && (needs.e2e-tests.result == 'success' || needs.e2e-tests.result == 'skipped' || (github.event_name == 'workflow_dispatch' && inputs.allow_test_failures))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Check build artifacts
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: $(ls -la dist/)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: star-wars-api-build
          path: ${{ env.WORKING_DIRECTORY }}/dist/
          retention-days: 7
